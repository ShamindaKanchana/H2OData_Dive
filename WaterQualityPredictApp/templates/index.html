<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Prediction</title>
    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-image: url('https://static.vecteezy.com/system/resources/previews/028/635/222/large_2x/water-or-oil-drop-on-blue-background-isolated-water-drop-with-small-droplets-world-water-day-generative-ai-photo.jpg'); /* Water-themed background */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: rgba(0, 123, 255, 0.2); /* Blurred blue tile */
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            color: #fff;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container form-container col-md-4">
        <h1>Predict Water Quality</h1>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label for="ph" class="form-label">pH:</label>
                <input type="text" id="ph" name="ph" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="Hardness" class="form-label">Hardness:</label>
                <input type="text" id="Hardness" name="Hardness" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="Solids" class="form-label">Solids:</label>
                <input type="text" id="Solids" name="Solids" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="Chloramines" class="form-label">Chloramines:</label>
                <input type="text" id="Chloramines" name="Chloramines" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="Sulfate" class="form-label">Sulfate:</label>
                <input type="text" id="Sulfate" name="Sulfate" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="Conductivity" class="form-label">Conductivity:</label>
                <input type="text" id="Conductivity" name="Conductivity" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="Organic_carbon" class="form-label">Organic Carbon:</label>
                <input type="text" id="Organic_carbon" name="Organic_carbon" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="Trihalomethanes" class="form-label">Trihalomethanes:</label>
                <input type="text" id="Trihalomethanes" name="Trihalomethanes" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="Turbidity" class="form-label">Turbidity:</label>
                <input type="text" id="Turbidity" name="Turbidity" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>

    <!-- Bootstrap JS for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
