<!DOCTYPE html>
<html>
<head>
    <title>Water Quality Prediction</title>
</head>
<body>
    <h1>Predict Water Quality</h1>
    <form action="/predict" method="post">
        <label for="ph">pH:</label>
        <input type="text" id="ph" name="ph" required><br><br>

        <label for="Hardness">Hardness:</label>
        <input type="text" id="Hardness" name="Hardness" required><br><br>

        <label for="Solids">Solids:</label>
        <input type="text" id="Solids" name="Solids" required><br><br>

        <label for="Chloramines">Chloramines:</label>
        <input type="text" id="Chloramines" name="Chloramines" required><br><br>

        <label for="Sulfate">Sulfate:</label>
        <input type="text" id="Sulfate" name="Sulfate" required><br><br>

        <label for="Conductivity">Conductivity:</label>
        <input type="text" id="Conductivity" name="Conductivity" required><br><br>

        <label for="Organic_carbon">Organic Carbon:</label>
        <input type="text" id="Organic_carbon" name="Organic_carbon" required><br><br>

        <label for="Trihalomethanes">Trihalomethanes:</label>
        <input type="text" id="Trihalomethanes" name="Trihalomethanes" required><br><br>

        <label for="Turbidity">Turbidity:</label>
        <input type="text" id="Turbidity" name="Turbidity" required><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
