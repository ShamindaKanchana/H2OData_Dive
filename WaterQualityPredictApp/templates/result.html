<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-image: url('https://static.vecteezy.com/system/resources/previews/028/635/222/large_2x/water-or-oil-drop-on-blue-background-isolated-water-drop-with-small-droplets-world-water-day-generative-ai-photo.jpg'); /* Water-themed background */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .result-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for better visibility */
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: background-color 1s ease;
        }

        .result-container.portable {
            background-color: rgba(0, 123, 255, 0.6); /* Blue tint for potable */
            color: #fff;
        }

        .result-container.not-portable {
            background-color: rgba(220, 53, 69, 0.6); /* Red tint for not potable */
            color: #fff;
        }

        .result-text {
            font-size: 48px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .btn-primary {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container result-container {{ 'portable' if result == 'Portable' else 'not-portable' }} col-md-6">
        <h1>Prediction Result</h1>
        <p class="result-text">The water is: <strong>{{ result }}</strong></p>
        <a href="/" class="btn btn-primary">Go Back</a>
    </div>

    <!-- Bootstrap JS for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
